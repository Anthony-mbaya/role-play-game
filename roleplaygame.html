<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roleplaygame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="container">
        <h2 class="gameName">S/W Eng. Role Play Game</h2>
        <div id="game">
            <span id="xp">Experience: <span id="xpVal">0</span> </span>
            <span id="qlt">Quality: <span id="qltVal">0</span> </span>
            <span id="job">Job Market: <span id="jobVal">0</span> </span>
            <span id="sal">Salary: <span id="salVal">0</span> </span> 
            <h2>hello</h2>
        </div>
        <div id="controls">
            <button id="addXp">Add Experience</button>
            <button id="langEl">Languages</button> 
            <button id="checkEl">Check!</button>
        </div>
        <div id="comment">
        Welcome to software engineering skill checker game.
        </div>
        <div class="res">
        <button class="reset" id="resetEl">Reset</button>
        </div>
    </main>


<script src="script.js"></script>
</body>
</html>
